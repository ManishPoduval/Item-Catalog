{% extends "main.html" %}
{% block content %}
<div class="row">
	<div class="col-md-10 category">
		<h3>{{item.name}}</h3>
			<p>Description: {{item.description}}</p>
	</div>
</div>
{% if loggedin %}
<div class="row">
	<div class="col-md-10 category">
	<a href = "{{url_for('editItemRenderer', item_name=item.name)}}"><button type="submit" class="btn btn-default" id="submit" type="submit">Edit</button></a>
	<a href = "{{url_for('deleteItemRenderer', item_name=item.name)}}"><button type="submit" class="btn btn-default"  id="submit" type="submit">Delete</button><br><br></a>
	</div>
</div>	
{% endif %}	
{% endblock %}
